    style="height: 80px"
  >
    <svg
      class="relative block w-full"
      preserveAspectRatio="none"
      style="height: 80px"
      viewBox="0 0 1200 120"
      xmlns="http://www.w3.org/2000/svg"
      data-name="Layer 1"

      <path
        d="M1200 0L0 0 598.97 114.72 1200 0z"

      <div class="form-group">

        <textarea
          class="resize-none"
          id="message"
          name="message"
          placeholder="Message"

        ></textarea>
      </div>
      <button
        is="app-button"
        type="submit"
        class="app-button bg-teal-600 hover:bg-teal-700 inline-block py-2 text-gray-200 transition duration-200 w-full"
