<section id="contact" class="bg-gray-800 relative py-10">
  <div
    class="bg-gray-200 bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
    style="height: 80px"
  >
    <svg
      class="absolute bottom-0 overflow-hidden"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      version="1.1"
      viewBox="0 0 2560 100"
      x="0"
      y="0"
    >
      <polygon
        class="text-gray-100 fill-current"
        points="2560 0 2560 100 0 100"
      ></polygon>
    </svg>
  </div>
  <h1 class="title text-red">CONTACT</h1>
  <div class="text-teal-300 font-semibold mb-8">
    Have a question or want to work together?
  </div>
  <form class="w-96 max-w-8xl mx-auto">
    <div class="form-group">
      <!-- <label for="name">Name</label> -->
      <input
        id="name"
        autocomplete="on"
        name="name"
        placeholder="Name"
        type="text"
      />
    </div>
    <div class="form-group">
      <!-- <label for="email">Email</label> -->
      <input
        id="email"
        autocomplete="on"
        name="email"
        placeholder="Email"
        type="text"
      />
    </div>
    <div class="form-group">
      <!-- <label for="message">Message</label> -->
      <textarea
        id="message"
        class="resize-none"
        name="message"
        placeholder="Message"
        rows="8"
      ></textarea>
    </div>
    <app-button class="w-full bg-teal py-2 text-gray-200" type="submit">
      Submit
    </app-button>
  </form>
</section>
